<span class="waltz-enum-value">
    <waltz-icon name="{{ $ctrl.icon }}"
                ng-if="$ctrl.showIcon">
    </waltz-icon>
    <span ng-if="$ctrl.showPopover"
          ng-bind="$ctrl.name"
          uib-popover="{{ $ctrl.description }}"
          popover-append-to-body="true"
          popover-trigger="mouseenter">
    </span>
    <span ng-if="!$ctrl.showPopover"
          ng-bind="$ctrl.name">
    </span>
</span>
