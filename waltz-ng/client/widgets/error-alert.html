<div class="alert alert-danger" >
    <div>
        <strong> Save Failed: </strong>
        {{ error.status }}
        /
        {{ error.statusText }}
    </div>
    <div>
        {{error.data.id}}
        /
        {{ error.data.message }}
    </div>
    <a ng-if="retry() != null"
       ng-click="retry()()"
       class="clickable">
        Retry
    </a>
</div>
